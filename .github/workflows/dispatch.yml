name: Dispatch

on:
  workflow_dispatch:
    inputs:
      type:
        description: 'Build type'
        required: true
        default: 'inhouse'
        type: choice
        options:
        - inhouse
        - staging
        - release

jobs:
  print-inputs:
    runs-on: ubuntu-latest
    steps:
      - name: "print"
        env:
          TYPE: ${{ inputs.type }}
          BRANCH: ${{ github.ref_name }}
        run: |
          echo "TYPE: $TYPE"
          echo "BRANCH: $BRANCH"
  build:
    uses: ./.github/workflows/call-bitrise-api.yml
    with:
      branch: ${{ github.ref_name }}
      type: ${{ inputs.type }}
    secrets: 
      slug: ${{ secrets.BITRISE_SLUG }}
      token: ${{ secrets.BITRISE_TOKEN }}
  
  print-outputs:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: "print"
        run: |
          echo ${{ needs.build.outputs.response }}
